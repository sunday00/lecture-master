<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Students</h1>

    <div class="container">
        {% if student_lists %}
        <ul>
            {% for std in student_lists %}
                <li>{{ std.name }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
