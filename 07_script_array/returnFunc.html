<script>
  function makeFunction(arg) {
    if (arg === 'sum') return function (n, m) { return n + m }
    else return function (n, m) { return n - m }
  }

  function makeBetweenFunc(n, m) {
    return function (x) {
      return n <= x && x <= m;
    }
  }

  const isChild = makeBetweenFunc(1, 18);
  console.log(isChild(8));

  const isAdult = makeBetweenFunc(19, 64);
  console.log(isAdult(35));

  const isSenior = makeBetweenFunc(65, Infinity);
  console.log(isSenior(80));


</script>
