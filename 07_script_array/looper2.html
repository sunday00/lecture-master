<script>

  let ul = document.querySelector('main .main ul');

  let fruits = [
    'apple', 'banana', 'cherry',
    'durian', 'egg', 'friedChicken',
    'grape', 'hotdog',
  ];

  let colors = [
    'red', 'yellow', 'darkred',
    'magenta', 'white', 'brown',
    'purple', 'sandybrown'
  ];

  let fruitColors = new Map();

  for (let fruit of fruits) {
    fruitColors.set(fruit, colors[fruits.indexOf(fruit)]);
  }

  for (let fruit of fruitColors) {
    console.log(`%c${fruit[0]}`, `color:${fruit[1]};background-color:pink;padding:4px`);
    const li = document.createElement('li');
    li.textContent = fruit[0];
    li.style.color = fruit[1];
    ul.appendChild(li);
  }

  const frameworks = {
    laravel: 'php',
    cake: 'php',
    vue: 'js',
    react: 'js',
    spring: 'java',
    koa: 'node',
    express: 'node',
    flask: 'py',
    tailwind: 'css'
  }

  for (let k in frameworks) {
    console.log(`%c${k} - ${frameworks[k]}`, `color:#fff;background-color:cornflowerblue;padding:4px`);
  }



</script>
