<script>
  const calcShape = {
    PI: Math.PI,
    square(w, h = w) {
      return w * h;
    },
    circle(r) {
      return r ** 2 * this.PI;
    },
    triangle(w, h) {
      return w * h / 2;
    }
  }

  console.log(calcShape.triangle(10, 4));
</script>
