<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>nav</title>
</head>

<body>
  <div class="container" style="height:1000vh;">
    <h1>Navbar</h1>

    <section class="section">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Hello</a>
      </nav>
    </section>

    <section class="section fixed-top">
      <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Hello</a>
      </nav>
    </section>

    <section class="section">
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Hello</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#expandme">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="expandme">
          <div class="navbar-nav">
            <a href="/#" class="nav-item nav-link">home</a>
            <a href="/#" class="nav-item nav-link">home</a>
            <a href="/#" class="nav-item nav-link">home</a>
          </div>
          <form action="" class="form-inline ml-auto">
            <input type="search" class="form-control mr-sm-2">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">search</button>
          </form>
        </div>
      </nav>
    </section>
  </div>

  <section class="fixed-bottom bg-info navbar">
    <h2 class="display-3 text-light">
      <i class="bi bi-upc"></i>
      No
    </h2>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
