<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/wingcss"/>
  <style>
    .blue { background-color: blue; }
    .red { background-color: red; }
  </style>
</head>
<body>
  <h1>Events</h1>
  <section class="container">
    <button 
      onclick="console.log('clicked')"
      ondblclick="console.log('d-clicked')">Click</button>
    <button id="scream">SCREAM</button>

    <button class="blue toggle">Toggle</button>
    <button class="blue once">ONCE</button>
  </section>
  <section class="container">
    <button id="change">CHANGE BACK</button>
  </section>
</body>

<script>
  document.querySelector('#scream').addEventListener('click', (e) => {
    console.log('scream')
  })

  function toggle_class(e) {
    e.target.classList.toggle('blue');
    e.target.classList.toggle('red');
  }

  document.querySelector('.toggle').addEventListener('click', toggle_class)
  document.querySelector('.once').addEventListener('click', toggle_class, {once:true})

  document.querySelector('#change').addEventListener('click', () => {
    let r = Math.floor(Math.random() * 255);
    let g = Math.floor(Math.random() * 255);
    let b = Math.floor(Math.random() * 255);

    let color = '#000';

    document.body.style.color = `rgb(${255-r},${255-g},${255-b})`;
    document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
  })

</script>

</html>
