<style>
  h1 {
    text-decoration: underline wavy purple;
  }

  #passwd {
    color: rgba(255, 255, 255, 0);
  }
</style>

<h1>Hello</h1>

<input type="text" id="passwd" value="">

<script>
  document.querySelector('#passwd').addEventListener('keyup', (e) => {
    const v = e.target.value;
    let vStr = v.replace(/./g, '*');
    window.getComputedStyle(e.currentTarget, ':after')['content'] = vStr;
  });
</script>
