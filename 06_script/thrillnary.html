<body>
  <script>
    function solution(n) {

      if (n < 3) return n;

      let keepDivide = true;

      let t = n;
      let r = [];

      while (keepDivide) {
        r.unshift(t % 3);
        t = Math.floor(t / 3);

        if (t < 3) {
          r.unshift(t);
          keepDivide = false;
        }
      }

      console.log(r)

      let sum = 0;
      r.forEach((x, i) => {
        sum += x * (3 ** i)
      })

      return sum;
    }

    console.log(solution(2));
  </script>
