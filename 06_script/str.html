<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body,
    main {
      margin: 0;
      padding: 0;
      width: 100vw;
      position: relative;
      background-color: rgb(248, 207, 21);
      overflow-x: hidden;
    }

    p {
      margin: 0;
      width: 100vw;
      word-break: break-all;
      font-size: 2rem;
      color: rgb(248, 41, 144);
      font-weight: bold;
    }

    .image-wrap {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 50%;
      height: 50%;
    }
  </style>
</head>

<body>

  <main>

    <p id="result1" class="result"></p>

    <div class="image-wrap">
      <svg viewBox="0 0 600 600">

        <circle cx="50%" cy="50%" r="40%" fill="transparent" stroke="black" stroke-width="10%" stroke-alignment="inner">
        </circle>

        <polygon points="155,200 450,490 480,470 120,70 " fill="#fff" />
        <polygon points="155,190 450,480 480,490 120,130 " fill="#ddd" />

        <circle cx="50%" cy="50%" r="38%" fill="transparent" stroke="#3f3f3f" stroke-width="10%"
          stroke-alignment="inner">
        </circle>
        <circle cx="50%" cy="50%" r="36%" fill="transparent" stroke="black" stroke-width="8%" stroke-alignment="inner">
        </circle>


        <circle cx="120" cy="120" r="120" fill="magenta">
        </circle>

        <path d="M65,200 Q180,180 210,75" fill="none" stroke="darkviolet" stroke-width="50" stroke-linecap="round" />
        <path d="M40,190 Q160,160 205,55" fill="none" stroke="violet" stroke-width="70" stroke-linecap="round" />

      </svg>
    </div>
  </main>

  <script>

    document.querySelector('#result1').innerHTML
      = "PO".repeat(100).repeat(100);

  </script>
</body>

</html>
