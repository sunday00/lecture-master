<body>
  <script>

    function solution(nums) {
      let result = 0;
      let isSo = false;
      let sum = 0;
      for (let x = 0; x < nums.length; x++) {
        for (let y = x + 1; y < nums.length; y++) {
          for (let z = y + 1; z < nums.length; z++) {
            sum = nums[x] + nums[y] + nums[z];
            for (let i = 2; i < Math.floor(sum / 2); i++) {
              if (sum % i === 0) {
                isSo = false;
                break;
              }
              isSo = true;
            }

            if (isSo) result++;
            isSo = false;
          }
        }
      }

      return result;
    }

    let result = solution([1, 2, 3, 4]);
    console.log(result);

  </script>
</body>
