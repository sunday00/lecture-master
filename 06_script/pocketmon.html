<body>
  <script>

    function solution(nums) {
      const avail = nums.length / 2;
      const newArr = [...new Set(nums)];
      const arranged = newArr.length;

      return avail <= arranged ? avail : arranged;
    }

    console.log(solution([1, 3, 4, 8, 4, 8, 1, 3, 5, 1, 8, 4,]))

  </script>
