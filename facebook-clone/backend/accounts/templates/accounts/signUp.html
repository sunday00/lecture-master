{% extends 'layout.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock head %}

{% block contents %}
  <section id="container">

    <div id="signup_section">
      <h1 class="logo">
        <a href="#" class="icon--main-logo"></a>회원가입</h1>
      <form action="{% url 'accounts:signUp' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="id_section">
          <label for="{{ form.username.id_for_label }}">아이디</label>
          {{ form.username }}
        </div>

        <div class="nick_section">
          <label for="{{ form.nick.id_for_label }}">nick</label>
          {{ form.nick }}
        </div>

        <div class="pw_section">
          <label for="{{ form.password1.id_for_label }}">비밀번호</label>
          {{ form.password1 }}
        </div>

        <div class="re_pw_section">
          <label for="{{ form.password2.id_for_label }}">비밀번호확인</label>
          {{ form.password2 }}
        </div>

        <div class="email_section">
          <label for="{{ form.email.id_for_label }}">이메일</label>
          {{ form.email }}
        </div>

        <div class="picture_section">
          <label for="{{ form.picture.id_for_label }}">프로필 이미지</label>
          {{ form.picture }}
        </div>

        <div class="signup_section">
          <input type="submit" value="SIGN UP" id="submitBtn">
        </div>

      </form>
    </div>

  </section>
{% endblock contents %}

{% block js %}{% endblock js %}
