<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Book!</title>
    <link rel="stylesheet" href="/resources/css/reset.css" />
    <link rel="stylesheet" href="/resources/css/common.css" />
    <link rel="stylesheet" href="/resources/css/main.css" />
</head>
<body>
    <main class="container">
        <header id="header">
            <div class="inner">
                <div class="left">
                    <h1 class="icon icon--facebook-white">
                        <a href="/index.html"></a>
                    </h1>
                    <div class="search-container">
                        <form action="" method="GET">
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="search..." />
                            <button type="submit"><span class="icon--search-black"></span></button>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="my-name">
                        <a href="#">
                            <span class="profile-img">
                                <img src="/resources/imgs/profile/tiger.png" alt="profile">
                            </span>
                            <span>
                                sunday00
                            </span>
                        </a>
                    </div>

                    <div class="home">
                        <a href="/">home</a>
                    </div>
                    
                    <div class="people">
                        <a href="save.html">
                            <span class="icon icon--people-black"></span>
                        </a>
                    </div>

                    <div class="bell">
                        <a href="#">
                            <span class="icon icon--bell-black"></span>
                        </a>
                        <div class="notice">
                            <div class="icon--arrow-top"></div>
                            <h3>notice</h3>
                            <ul>
                                <li>
                                    <a href="#">
                                        <div class="profile-img">
                                            <img src="/resources/imgs/profile/bear.png" alt="profile">
                                        </div>
                                        <div>
                                            <div>
                                                <span class="name">kindBear</span>
                                                <span>leaved a message</span>
                                            </div>
                                            <div class="time">1 hour</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="messenger">
                        <a href="messenger.html">
                            <span class="icon icon--messenger--black"></span>
                        </a>
                    </div>

                    <div class="chart">
                        <a href="#">
                            <span class="icon icon--chart--black"></span>
                        </a>
                    </div>

                    <div class="question">
                        <a href="http://grayfield.net">
                            <span class="icon icon--question-black"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section id="wrapper">
            <div class="inner">
                <aside class="left-box">
                    <div class="my-name">
                        <a href="#">
                            <div class="profile-img">
                                <img src="/resources/imgs/profile/tiger.png" alt="profile">
                            </div>
                            <span class="name">sunday00</span>
                            <span class="icon icon--more"></span>
                        </a>
                    </div>
                    <ul class="list">
                        <li class="active">
                            <a href="/">
                                <span class="icon icon--news"></span>
                                <span>NewsFeed</span>
                                <span class="icon icon--more"></span>
                            </a>
                        </li>
                        <li>
                            <a href="/messenger.html">
                                <span class="icon icon--messenger"></span>
                                <span>Messenger</span>
                                <span class="icon icon--more"></span>
                            </a>
                        </li>
                        <li>
                            <a href="/save.html">
                                <span class="icon icon--save"></span>
                                <span>Save</span>
                                <span class="icon icon--more"></span>
                            </a>
                        </li>
                    </ul>
                </aside>

                <section class="middle-box" id="contents-container">
                    <article class="create-box">
                        <h2 class="title">Create some articles</h2>
                        <div class="text-field-wrap">
                            <form action="">
                                <header class="top">
                                    <div class="profile-img">
                                        <img src="/resources/imgs/profile/tiger.png" alt="profile">
                                    </div>
                                    <p>
                                        <textarea name="content" id="text-field" cols="50" rows="5" data-name="add" placeholder="What do you think?"></textarea>
                                    </p>
                                </header>
                                <div class="middle">
                                    <canvas id="imageCanvas" width="0" height="0"></canvas>
                                </div>
                                <div class="bottom">
                                    <input type="file" name="photo" id="photo-id" required />
                                    <div class="import-btn">
                                        <label for="photo-id" id="photo-label">
                                            <i class="icon icon--picture"></i>
                                            <span>picture/movie</span>
                                        </label>
                                    </div>
                                </div>
                                <footer class="submit">
                                    <input type="submit" value="POST" id="submit-btn" disabled />
                                </footer>
                            </form>
                        </div>
                    </article>
                </section>
            </div>
        </section>
    </main>

    <script src="/resources/js/main.js"></script>
</body>
</html>
