<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Book!</title>
    <link rel="stylesheet" href="/resources/css/reset.css" />
    <link rel="stylesheet" href="/resources/css/common.css" />
    <link rel="stylesheet" href="/resources/css/main.css" />
    <link rel="stylesheet" href="/resources/css/grid.css" />
</head>
<body>
    <main class="container">
        <header id="header">
            <div class="inner">
                <div class="left">
                    <h1 class="icon icon--facebook-white">
                        <a href="/index.html"></a>
                    </h1>
                    <div class="search-container">
                        <form action="" method="GET">
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="search..." />
                            <button type="submit"><span class="icon--search-black"></span></button>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="my-name">
                        <a href="#">
                            <span class="profile-img">
                                <img src="/resources/imgs/profile/tiger.png" alt="profile">
                            </span>
                            <span>
                                sunday00
                            </span>
                        </a>
                    </div>

                    <div class="home">
                        <a href="/">home</a>
                    </div>
                    
                    <div class="people">
                        <a href="save.html">
                            <span class="icon icon--people-black"></span>
                        </a>
                    </div>

                    <div class="bell">
                        <a href="#">
                            <span class="icon icon--bell-black"></span>
                        </a>
                        <div class="notice">
                            <div class="icon--arrow-top"></div>
                            <h3>notice</h3>
                            <ul>
                                <li>
                                    <a href="#">
                                        <div class="profile-img">
                                            <img src="/resources/imgs/profile/bear.png" alt="profile">
                                        </div>
                                        <div>
                                            <div>
                                                <span class="name">kindBear</span>
                                                <span>leaved a message</span>
                                            </div>
                                            <div class="time">1 hour</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="messenger">
                        <a href="messenger.html">
                            <span class="icon icon--messenger--black"></span>
                        </a>
                    </div>

                    <div class="chart">
                        <a href="#">
                            <span class="icon icon--chart--black"></span>
                        </a>
                    </div>

                    <div class="question">
                        <a href="http://grayfield.net">
                            <span class="icon icon--question-black"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section id="wrapper">
            <div class="inner">
                <aside class="left-box">
                    <div class="my-name">
                        <a href="#">
                            <div class="profile-img">
                                <img src="/resources/imgs/profile/tiger.png" alt="profile">
                            </div>
                            <span class="name">sunday00</span>
                            <span class="icon icon--more"></span>
                        </a>
                    </div>
                    <ul class="list">
                        <li class="active">
                            <a href="/">
                                <span class="icon icon--news"></span>
                                <span>NewsFeed</span>
                                <span class="icon icon--more"></span>
                            </a>
                        </li>
                        <li>
                            <a href="/messenger.html">
                                <span class="icon icon--messenger"></span>
                                <span>Messenger</span>
                                <span class="icon icon--more"></span>
                            </a>
                        </li>
                        <li>
                            <a href="/save.html">
                                <span class="icon icon--save"></span>
                                <span>Save</span>
                                <span class="icon icon--more"></span>
                            </a>
                        </li>
                    </ul>
                </aside>

                <section class="middle-box" id="contents-container">
                    <input type="hidden" name="page" id="page" value="1" />
                    <article class="create-box">
                        <h2 class="title">Create some articles</h2>
                        <div class="text-field-wrap">
                            <form action="">
                                <header class="top">
                                    <div class="profile-img">
                                        <img src="/resources/imgs/profile/tiger.png" alt="profile">
                                    </div>
                                    <p>
                                        <textarea name="content" id="text-field" cols="50" rows="5" data-name="add" placeholder="What do you think?"></textarea>
                                    </p>
                                </header>
                                <div class="middle">
                                    <canvas id="imageCanvas" width="0" height="0"></canvas>
                                </div>
                                <div class="bottom">
                                    <input type="file" name="photo" id="photo-id" required accept="image/*" />
                                    <div class="import-btn">
                                        <label for="photo-id" id="photo-label">
                                            <i class="icon icon--picture"></i>
                                            <span>picture/movie</span>
                                        </label>
                                    </div>
                                </div>
                                <footer class="submit">
                                    <input type="submit" value="POST" id="submit-btn" disabled />
                                </footer>
                            </form>
                        </div>
                    </article>

                    <article class="contents">
                        <header>
                            <div class="profile-container">
                                <div class="profile-img"><img src="/resources/imgs/profile/tiger.png" alt="profile"></div>
                                <div>
                                    <div class="name"><a href="#">sunday00</a></div>
                                    <div class="time">1 hour ago</div>
                                </div>
                                <div class="more" data-name="more">
                                    <i class="icon icon--more"></i>
                                    <ul class="hidden-menu">
                                        <li><button>add friend</button></li>
                                        <li><span>save</span></li>
                                        <li><a href="/edit.html">edit</a></li>
                                        <li>
                                            <form action="">
                                                <input type="button" value="delete" />
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </header>

                        <figure class="main-article">
                            <p>How adorable kitty and puppy~ they are~.</p>
                        </figure>

                        <div class="img-section">
                            <a href="#">
                                <img src="/resources/imgs/thumb/thumb03.jpg" alt="cats and dogs" />
                            </a>
                        </div>

                        <div class="ajax-section">
                            <div class="like">
                                <span>LIKE</span>
                                <span class="like-count" id=like-count-37>1</span>
                            </div>
                            <div class="comment">
                                <span>comment</span>
                                <span class="comment-count">1</span>
                            </div>
                        </div>

                        <div class="btn-section">
                            <div class="like-btn" data-name="like">
                                <i class="icon icon--like-line"></i>
                                <span>LIKE</span>
                            </div>
                            <div class="comment-btn" data-name="comment">
                                <i class="icon icon--comment-line"></i>
                                <span>COMMENT</span>
                            </div>
                        </div>

                        <div class="comment-section">
                            <div class="id">
                                <div class="profile-img">
                                    <img src="/resources/imgs/profile/bong.jpg" alt="tiger profile" />
                                </div>
                                <div class="comment-field">
                                    <div class="text-container">
                                        <span class="name"><a href="#">John</a></span>
                                        <p class="text-field">Wow~ pretty pretty~.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="comment-input">
                            <div class="profile-img">
                                <img src="/resources/imgs/profile/tiger.png" alt="tiger">
                            </div>
                            <div class="input-container">
                                <label for="comment37"></label>
                                <input type="text" id="comment37" placeholder="leave your comment..." />
                                <button class="send" data-name="send">
                                    <span class="icon--send"></span>
                                </button>
                            </div>
                        </div>
                    </article>
                </section>

                <section class="right-box">
                    <header class="title">Profile</header>
                    <div class="profile-content">
                        <div class="profile-img">
                            <img src="/resources/imgs/profile/tiger.png" alt="profile" />
                        </div>
                        <div class="profile-detail">
                            <p class="name">sunday00</p>
                            <p class="message">
                                <i class="icon icon--write-gray"></i>
                                <span>Message</span>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </section>

        
        <aside id="side-box">
            <ul>
                <li>
                    <div class="profile-img">
                        <img src="/resources/imgs/profile/bear.png" alt="profile">
                    </div>
                    <span class="name">monday</span>
                    <span class="light"></span>
                </li>
            </ul>
        </aside>
        
    </main>

    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="/resources/js/main.js"></script>
    <script src="/resources/js/photoUpload.js"></script>
</body>
</html>
