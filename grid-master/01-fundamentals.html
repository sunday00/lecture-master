<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-01-fundamentals</title>
  <link rel="stylesheet" href="assets/style.css">
  <style lang="">
    .container {
      display: grid;
      margin-top: 5rem;
      margin-bottom: 5rem;
      gap: 20px 30px;
      width: 100%;
    }

    .container1 {
      grid-template-columns: 100px 200px auto 50px;
    }

    .container2 {
      grid-template-columns: repeat(6, 75px);
    }

    .container3 {
      grid-template-columns: 40px 60px 80px 100px;
    }

    .container4 {
      /* grid-template-rows: 40px 60px 80px 100px; */
      /* grid-template-rows: repeat(6, 150px); */
      grid-template-columns: 40px 60px 80px 100px;
      grid-template-rows: 40px 80px 40px;
    }

    .container .item {}
  </style>
</head>

<body>
  <div class="container container1">
    <div class="item">1</div>
