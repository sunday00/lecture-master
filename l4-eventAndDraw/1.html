<h1>Load and use image</h1>

<canvas class="cvs1" width="1200" height="800">
    not support
</canvas>

<script src="/libs/arc.js"></script>
<script>
    const cvs1 = document.querySelector('.cvs1');
    const ctx = cvs1.getContext('2d');

    cvs1.addEventListener('click', (e) => {
        // const x = e.clientX;
        // const y = e.clientY;

        const x = e.layerX;
        const y = e.layerY;

        ctx.beginPath();
        ctx.arc(  x*2,  y*2,  10, 0, toRad(360), false);
        ctx.fill();
    });
</script>

<style>
    .cvs1 {
        background-color: #eee;
        width: 600px;
        height: 400px;
    } 
</style>
